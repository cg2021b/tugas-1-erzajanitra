<body onload="main()" style="background-color: rgb(134, 105, 92);">
    <h2>Tugas 1 - Menggambar Objek dengan WebGL </h2>
    <h3>Tampak Atas dan Tampak Samping</h3>
    <canvas id="myCanvas" width="700" height="700"  style="border: 1.5px solid black; ">
    </canvas>
    <script type="notjs" id="fragmentShaderCode">
        precision mediump float;
        varying vec3 vColor;
          void main(){
            gl_FragColor = vec4(vColor, 1.0);
         }
    </script>
    <script type="notjs" id="vertexShaderCode">
        attribute vec2 aPosition;
        attribute vec3 aColor;
        varying vec3 vColor;
        uniform mat4 u_matrix;
        void main(){
            gl_Position = u_matrix *vec4(aPosition, 0.0, 1.0);
            vColor = aColor;
        }
    </script>
</body>
